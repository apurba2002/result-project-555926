<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet   " href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/style.css">
    <title>Result</title>
    <style>
        
.navbar-nav :hover .nav-link.active, .navbar-nav .show>.nav-link {
    text-decoration: underline;
}

.navbar{
    height: 100px;
    border-bottom: solid black 1px;
}
.navbar-brand{
    font-size: 24pt;
}
.navbar-collapse{
    margin-left: 20px;
}
.input-group{
  width: 50%;
}
.input-group-text{
    width: 151px;
}
.form-select{
  width: 50%;
  height: 50px;
}

    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GAI Results</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" id="mid" aria-current="page" href="#">Mid Term</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Final</a>
                  </li>
                  
              </div>
            </div>
          </nav>

    </div>
    <div class="main-content">
        <center>
            <br>
            <h1 class="display-1" style="text-align:center;">Mid Term Result</h1>
        <br>
        
          <br>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg" >Roll Number</span>
            <input type="text" id="roll" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <br>
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg" >Subject code</span>
            <input type="text" id="scode" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <br>
          <select id="ses" class="form-select" aria-label="Default select example">
            <option  selected>Select session</option>
            <option value="">19-20</option>
            <option value="">20-21</option>
            <option value="">21-22</option>
          </select>
          <br>
          <select id="shift" class="form-select" aria-label="Default select example">
            <option id="ses" selected>Select shift</option>
            <option value="">1st</option>
            <option value="">2nd</option>
            
          </select>
          <br>
          <select id="dep" class="form-select" aria-label="Default select example">
            <option id="ses" selected>Select Department</option>
            <option value="">Computer</option>
            <option value="">Graphic Design</option>
            <option value="">Printing</option>
          </select>

          <br>

          <button type="button" class="btn btn-success" id="submit">Submit</button>
          <button type="button" class="btn btn-danger" id="clear"  >Clear</button>
        </center>
          
    </div>
    <div class="footer" style="height: 200px;">

    </div>
   
    




    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assests/main.js"></script>    
</body>
</html>
